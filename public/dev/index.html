<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ORBITAL BATTLESHIP</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');

			html{
				height: 100%;
				background: linear-gradient(180deg, #001F09 0%, #003C1A 100%);
			}

			body {
				--main-text-color: #51CF15;
				--main-bg-color: #071029;
				max-width: 800px;
				min-width: 520px;
				height: 100%;
				font-family: 'Montserrat', sans-serif;
				color:var(--main-text-color);
				display: flex;
				flex-direction:column;
				align-items: center;
				margin:0 auto;
				overflow: hidden;
				padding: 0 2em;
			}

			.game-name{
				font-family: 'Comfortaa', 'Montserrat', cursive;
				font-size: 40px;
				margin: 40px auto 20vh;
				display: flex;
			}

			.game-name_orbital{
				max-width: 4.5em;
				padding: 0.15em 0.5em;
				border: 3px solid var(--main-text-color);
			}
			.game-name_battleship{
				padding: 0.25em 0.45em;
				background-color: var(--main-text-color);
				color:var(--main-bg-color);
				transform: translate( -0.45em, 1em );
			}

			.notification {
				width: 14em;
				align-self: flex-end;
				border: 2px solid #50cf158a;
				border-top-width: 6px;
				background-color: #50cf1528;
				display: flex;
				justify-content: center;
				font-size: 0.9em;
				padding: 0.4em 2em;
				padding-left: 6em;
				color: #ffefbb
			}

			.notification h2 {
				position: relative;
			}

			h2::before {
				content: "";
				display: block;
				width: 2em;
				height: 2em;
				position: absolute;
				left: -3em;
				background-image: url("dev_icon.png");
				background-repeat: no-repeat;
				background-size: cover;
			}

			.circle {
				height: 90vh;
				position: fixed;
				z-index: -1;
				top: 15vh;
				left: 0;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<h1 class="game-name">
				<span class="game-name_orbital">
						ORBITAL
				</span>
				<span class="game-name_battleship">
						BATTLESHIP
				</span>
		</h1>
		<section class="notification">
			<h2>Сайт находится в разработке!</h2>
		</section>
		<object class="circle" data="circle.svg" type="image/svg+xml"></object>
	</body>

</html>
